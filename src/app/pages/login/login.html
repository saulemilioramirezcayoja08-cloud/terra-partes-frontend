<div class="login-component">
  <div class="container">
    <div class="col">
      <form class="form" (ngSubmit)="onSubmit()">
        <div class="group">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" [(ngModel)]="username" required autocomplete="username" placeholder="Ingrese su usuario"/>
        </div>

        <div class="group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" [(ngModel)]="password" required autocomplete="current-password" placeholder="Ingrese su contraseña"/>
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
